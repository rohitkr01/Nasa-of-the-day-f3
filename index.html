<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1> 
        
        <!-- Use a single toggle icon with the moon icon initially -->
        <div id="dark-mode-toggle" class="toggle-icon">
            <i class="fas fa-moon fa-2x"></i>
        </div>


        <form id="search-form">
            <input type="date" id="search-input">
            <button type="submit" id="search-button">
                <span id="search-button-text">Search</span>
                <!-- <span id="search-loader" class="loader"></span> -->
                <div id="loading-spinner" class="loader"></div>
            </button>
        </form>
    </header>
    
    <section id="current-image-container">
        <div id="loading-spinner" class="loader"></div>
        <!-- Current image will be displayed here -->
    </section>

    <section>
        <h2>Search History</h2>
        <ul id="search-history">
            <!-- Past searches will be displayed here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
